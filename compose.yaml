services:
  collector:
    build:
      context: .
      target: runtime
      args:
        SERVICE: collector
    environment:
      - LOG_LEVEL=info
      - DATABASE_URL=postgres://${POSTGRES_USER:-prediction}:${POSTGRES_PASSWORD:?required}@timescaledb:5432/${POSTGRES_DB:-prediction}?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prediction

