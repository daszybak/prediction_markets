services:
  migrate:
    build:
      context: .
      target: migrate
    env_file: .env
    environment:
      - POSTGRES_HOST=timescaledb
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - prediction
    restart: "no"

  collector:
    build:
      context: .
      target: runtime
      args:
        SERVICE: collector
    env_file: .env
    environment:
      - SERVICE=collector
      - POSTGRES_HOST=timescaledb
    restart: unless-stopped
    # TODO: Add healthcheck once HTTP health endpoint is implemented in the service
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - prediction

  # arbiter:
  #   build:
  #     context: .
  #     target: runtime
  #     args:
  #       SERVICE: arbiter
  #   environment:
  #     - LOG_LEVEL=info
