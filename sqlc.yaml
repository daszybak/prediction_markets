version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/store/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "store"
        out: "internal/store"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        overrides:
          # Use time.Time instead of pgtype.Timestamptz
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
          # pgvector support
          - db_type: "vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
