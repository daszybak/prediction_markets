# Development overrides - automatically loaded by docker compose
services:
  collector:
    build:
      target: dev
    env_file: .env
    environment:
      - SERVICE=collector
    volumes:
      - .:/app
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
    depends_on:
      timescaledb:
        condition: service_healthy

  # arbiter:
  #   build:
  #     target: dev
  #   environment:
  #     - SERVICE=arbiter
  #   volumes:
  #     - .:/app
  #     - go_mod_cache:/go/pkg/mod
  #     - go_build_cache:/root/.cache/go-build

  timescaledb:
    ports:
      - "5432:5432"

volumes:
  go_mod_cache:
  go_build_cache:
